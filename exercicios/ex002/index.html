<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e quebras de linhas</h1>
    <hr>
    <p>
        voce pode escrever 
        um paragrafo de qalquer 
        jeito dentro do par 
        de tags &lt;p&gt; e &lt;/P&gt;
    </p>
    <p>se precisar quebrar 
        o texto em algum 
        lugar especifico <br> como
         esse, ultiliszar 
         tag &lt;br&gt;
    </p>
    <p>vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &euro;
        &trade;
        &pound;
        &yen;
        &Delta;
        &uarr;
     </p>
     <p>

        vamos adiciona alguns emojis:
        &#x1F60A;
        &#x1F525;
     </p>
</body>
</html>
